<!DOCTYPE html>
<meta charset="utf-8">
<canvas width="1000" height="1000"></canvas>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="module">
    var canvas = document.querySelector("canvas"),
        context = canvas.getContext("2d"),
        width = canvas.width,
        height = canvas.height;

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function (d) { return d.id; }))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2));

    d3.json("data.json", function (error, graph) {
        if (error) throw error;

        simulation
            .nodes(graph.nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(graph.links);

        d3.select(canvas)
            .call(d3.drag()
                .container(canvas)
                .subject(dragsubject)
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        function ticked() {
            var max_x = -Infinity, max_y = -Infinity,
                min_x = Infinity, min_y = Infinity
            graph.nodes.forEach(node => {
                max_x = Math.max(node.x, max_x)
                max_y = Math.max(node.y, max_y)
                min_x = Math.min(node.x, min_x)
                min_y = Math.min(node.y, min_y)
            })

            graph.nodes.forEach(node => {
                node.x = (node.x - min_x) / (max_x - min_x) * width
                node.y = (node.y - min_y) / (max_y - min_y) * height
            })

            context.clearRect(0, 0, width, height);

            context.beginPath();
            graph.links.forEach(drawLink);
            context.strokeStyle = "#aaa";
            context.stroke();

            context.beginPath();
            graph.nodes.forEach(drawNode);
            context.fill();
            context.strokeStyle = "#fff";
            context.stroke();
        }

        function dragsubject() {
            return simulation.find(d3.event.x, d3.event.y);
        }
    });

    function dragstarted() {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d3.event.subject.fx = d3.event.subject.x;
        d3.event.subject.fy = d3.event.subject.y;
    }

    function dragged() {
        d3.event.subject.fx = d3.event.x;
        d3.event.subject.fy = d3.event.y;
    }

    function dragended() {
        if (!d3.event.active) simulation.alphaTarget(0);
        d3.event.subject.fx = null;
        d3.event.subject.fy = null;
    }

    function drawLink(d) {
        context.moveTo(d.source.x, d.source.y);
        context.lineTo(d.target.x, d.target.y);
    }

    function drawNode(d) {
        context.moveTo(d.x + 3, d.y);
        context.arc(d.x, d.y, 3, 0, 2 * Math.PI);
    }

</script>
